<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manter Trabalho</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .helper-text{
            font-weight: bold;
            color: red !important;
        }

    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper blue darken-2">
        <a href="/index.html" class="brand-logo center">Ocean</a>
        <ul class="left hide-on-med-and-down">
            <li><a href="/">Início</a></li>
            <li><a href="/avaliadores/">Avaliadores</a></li>
            <li class="active"><a href="/trabalhos/">Trabalhos</a></li>
            <li><a href="/areas/">Áreas</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/trabalhos/revisar}" th:object="${trabalho}" th:method="POST">
        <input type="hidden" name="trabalhoId" th:field="*{id}"/>
        <div class="card" style="margin-top:5em;">
            <div class="card-content">
                <span class="card-title">Informações do Trabalho</span>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="titulo" name="titulo" type="text" class="validate"
                               th:field="*{titulo}">
                        <label for="titulo">Título</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
                    </div>
                    <div class="input-field col s4">
                        <input id="descricao" name="descricao" type="text" class="validate"
                               th:field="*{descricao}">
                        <label for="descricao">Descrição</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
                    </div>
                    <div class="input-field col s4">
                        <input id="url" name="url" type="text" class="validate"
                               th:field="*{url}">
                        <label for="url">Url</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <select name="area" th:field="*{area}">
                            <option th:value=null th:field="*{area}">Selecione</option>
                            <option th:each="opcao : ${opcoes}"
                                    th:field="*{area}"
                                    th:value="${opcao.id}"
                                    th:text="${opcao.descricao}"></option>
                        </select>
                        <label>Áreas de Atuação</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a th:href="@{/trabalhos/revisar-depois/{id}(id=*{id})}" class="aves-effect waves-light btn-small blue">Revisar Depois</a>
                <a th:href="@{/trabalhos/revisar-agora/{id}(id=*{id})}" class="aves-effect waves-light btn-small green">Revisar Agora</a>
                <a th:href="@{/trabalhos/pular-revisao/{id}(id=*{id})}" class="aves-effect waves-light btn-small black">Pular</a>
                <a th:href="@{/trabalhos/}" class="waves-effect waves-light btn-small grey">Cancelar</a>
            </div>
        </div>
</div>
</form>
<script>
    $(document).ready(function() {
        $('select').formSelect();
    });
</script>
</body>
</html>
